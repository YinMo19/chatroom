		<link rel="stylesheet" href="reset.css">
		<style>
			body {
				box-sizing: border-box;
				min-width: 200px;
				max-width: 1500px;
				margin: 0 auto;
				padding: 45px;
			}

			@media (prefers-color-scheme: dark) {
				body {
					background-color: #0d1117;
				}
			}
		</style>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css">

			.github-fork-ribbon:before {

    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.2/marked.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/dompurify/3.1.6/purify.js"></script>
    <script src="/script.js" charset="utf-8" defer></script>
  </head>
  <body>
    <main>
      <div id="sidebar">
        <div id="status" class="pending"></div>

        <div id="room-list">
          <template id="room">
            <button class="room"></button>
          </template>
        </div>

        <form id="new-room">
          <input type="text" name="name" id="name" autocomplete="off"
              placeholder="new room..." maxlength="29"></input>
          <button type="submit">+</button>
        </form>
      </div>

      <!-- <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> -->
      <div id="content">
        <div id="messages">
          <template id="message">
            <div class="message">
              <div class = "header">
                <span class="username"></span><span class="time"></span><span class="ip"></span>
              </div>
              <span class="text"></span>
            </div>
          </template>
        </div>

        <form id="new-message">
          <div class="input-group">
            <input type="text" id="username" placeholder="Username">
            <button type="submit">Send</button>
          </div>
          <!-- <input type="text" name="message" id="message" autocomplete="off"
              placeholder="Send a message..." autofocus> -->
          <textarea id="message" name="message" placeholder="Message" 
              autocomplete="off" rows="4" cols="50"></textarea>

          <script src="https://unpkg.com/md-editor-v3@5.0.2/lib/umd/index.js"></script>
          <script>
            const App = {
              data() {
                return {
                  text: 'Hello Editor!!',
                };
              },
            };
            Vue.createApp(App).use(MdEditorV3.MdEditor).mount('#md-editor-v3');
          </script> -->
        </form>
      </div>
    </main>
  </body>
</html>
